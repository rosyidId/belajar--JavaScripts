<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator non boolean</title>
</head>
<body>
    <script>
        // Operator logika OR (||), membaca dari kiri ke kanan
        // Operator ini akan mengambil nilai pertama yang truthy
        // Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        // contoh
        const person = {
            firstName : "",
            lastName : "Budi",
        };
        const nama = person.firstName || person.lastName;
        console.info(nama);
    </script>
</body>
</html>
