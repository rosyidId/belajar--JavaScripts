<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mengakses Property Object</title>
</head>

<body>
    <script>
        const orang = {
            nama: "Rosyid akdk",
            "tanggal lahir": "sakre barat",
            alamat: "indonesia",
            umur: 40,
        };
        console.info(`Nama : ${orang.nama}`);
        console.info(`Tgl : ${orang["tanggal lahir"]}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);

        console.table(orang);
    </script>
</body>

</html>
