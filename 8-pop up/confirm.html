<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm</title>
</head>

<body>
    <script>
        const masuk = confirm("Anda yakin mau masuk?");
        if (masuk) {
            const nama = prompt("Siapa Nama Anda?");
            alert(`Hello ${nama}`);
        } else {
            alert("Bye Bye");
        }
    </script>
</body>

</html>
