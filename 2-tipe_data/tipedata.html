<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tipe data</title>
</head>

<body>
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.300);
        document.writeln("<br>");

        // number notation

        // Hexadesimal 
        document.writeln("Hexadesimal = ", 0xFFFF, "<br>");
        // binary
        document.writeln("Binary = ", 0b11111000001, "<br>");
        // octal
        document.writeln("Octal = ", 0o100)
    </script>
</body>

</html>
