<!DOCTYPE html>
<html lang="en">

<head>
    <title>Undifined Variabel dan Object</title>
</head>

<body>
    <script>
        // UNDIFINED = variabel yang tidak didefinisikan
        const nama = ["Rosyid", "Eko"];

        if (nama[2] === undefined) {
            console.info("ARRAY UNDIFINED");
        } else {
            console.info("ARRAY DEFINED");
        }

        const orang = {};
        if (orang.nama === undefined) {
            console.info("OBJECT UNDIFINED");
        } else {
            console.info("OBJECT DEFINED");
        }
    </script>
</body>

</html>
