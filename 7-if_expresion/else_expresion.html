<!DOCTYPE html>
<html lang="en">

<head>
    <title>Else expresion</title>
</head>

<body>
    <script>
        const contohNilai = 90;

        if (contohNilai > 100) {
            document.writeln("<p>Selamat datang<p/>");
        } else {
            document.writeln("<p> Coba Lagi! </p>");
        }
    </script>
</body>

</html>
