<!DOCTYPE html>
<html lang="en">

<head>
    <title>Else If expresion</title>
</head>

<body>
    <script>
        const contohNilai = 90;

        // jika kondisi pertama terpenuhi makan programnya sampai disitu
        if (contohNilai > 100) {
            document.writeln("<p>Selamat datang<p/>");
        } else if (contohNilai > 60) {
            document.writeln("<p> Silahkan Login </p>");
        } else {
            document.writeln("<p>Coba lagi!</p>")
        }
    </script>
</body>

</html>
