<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tipe data Null</title>
</head>

<body>
    <script>
        let firstName = null;

        if (firstName === undefined) {
            alert("INI UNDIFINED");
        } else if (firstName === null) {
            alert("INI NULL");
        } else {
            // jika datanya diisi dengan apapun
            alert(`Nama : ${firstName}`);
        }
    </script>
</body>

</html>
