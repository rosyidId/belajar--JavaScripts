<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator</title>
</head>

<body>
    <script>
        document.writeln("=======Operator=======")

        let hasil = 1 + 2;
        document.writeln("<p> 1 + 2 = " + hasil + "</p>");
        let originalHasil = hasil;

        hasil = hasil - 1;
        document.writeln("<p>" + originalHasil + " - 1  = " + hasil + "</p>");
        originalHasil = hasil;

        hasil = hasil * 2;
        document.writeln("<p>" + originalHasil + " * 2  = " + hasil + "</p>");
        originalHasil = hasil;

        hasil = hasil ** 2;
        document.writeln("<p>" + originalHasil + " ** 2 = " + hasil + "</p>")
        originalHasil = hasil;

        hasil = hasil / 2;
        document.writeln("<p>" + originalHasil + " ** 2 = " + hasil + "</p>")
        originalHasil = hasil;

        hasil = hasil % 2;
        document.writeln("<p>" + originalHasil + " ** 2 = " + hasil + "</p>")
        originalHasil = hasil;
    </script>
</body>

</html>
