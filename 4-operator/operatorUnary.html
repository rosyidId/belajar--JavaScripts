<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Unary</title>
</head>

<body>
    <script>
        let hasil = +1;
        document.writeln("<p>" + hasil + "</p>")

        hasil--; // hasil = hasil - 1; / hasil -= 1;
        document.writeln("p" + hasil + "</p>")

        hasil++; // hasil = hasil + 1; / hasil += 1;
        document.writeln("p" + hasil + "</p>")

        hasil = -hasil; // hasil = -1 (merubah menjadi negatif satu )
        document.writeln("<p>" + hasil + "</p>")
    </script>
</body>

</html>
