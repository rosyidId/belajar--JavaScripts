<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator perbandingan</title>
</head>

<body>
    <script>
        // hasil dari operator perbandingan adalah boolean / true dan false
        let hasil = 5 == "5";
        document.writeln("<p>" + hasil + "</p>");

        nilai = 5 === "5";
        document.writeln("<p>" + nilai + "</p>");

        hasil = 5 > 10;
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 < 10;
        document.writeln("<p>" + hasil + "</p>");


        hasil = 5 != 10;
        document.writeln("<p>" + hasil + "</p>");


        hasil = 5 !== 10;
        document.writeln("<p>" + hasil + "</p>");
    </script>
</body>

</html>
