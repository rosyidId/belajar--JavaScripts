<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // variabel const adalah variabel yang valuenya tidak bisa diubah lagi
        const makan = "Mie Goreng";
        const minum = "Bir";
        const both = "Mie Goreng + Bir";


        document.writeln(makan)
        document.writeln("</br>")

        document.writeln(minum)
        document.writeln("</br>")

        document.writeln(both)
        document.writeln("</br>")
    </script>
</body>

</html>
