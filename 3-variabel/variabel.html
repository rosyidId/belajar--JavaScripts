<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // cara mendeklarasikan variabel dalam js ada tiga cara var,let,const 
        // dari tahun 2015 penggunaan var sudah tidak direkomendasikan karna ada suatu masalavar
        // with deklarasi
        var fullName; // not rekomendasi
        var lastName;
        var middleName;

        fullName = "Makanan Sehari hari";
        lastName = "Makanan";
        middleName = "Minuman";

        document.writeln(fullName, "</br>", lastName, "</br>", middleName, "<br>")

        document.writeln("========================================<br>")

        // var digabungkan dengan value
        var a = "Mari makan semua";
        var b = "Mari minum semua";
        var c = "Mari Pergi semua";

        document.writeln(a)
        document.writeln("</br>")
        document.writeln(b)
        document.writeln("</br>")
        document.writeln(c)
        document.writeln("</br>")
    </script>
</body>

</html>
